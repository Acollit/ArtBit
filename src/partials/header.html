<header class="header">
  <div class="header__wrapper">
    <div class="logo">
      <div class="logo__blur"></div>
      <img loading="lazy" src="img/logo.svg" class="image logo__svg" width="" height="" alt="" />
    </div>
    <nav class="nav" title="brtyu">
      <ul class="list-reset nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link"> Преимущества </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link"> Подписка </a>
        </li>
        <li class="nav__item">

        <li class="nav__item">

        </li>
      </ul>
    </nav>
    <button class="btn-reset header__btn">Регистрация</button>
    <div class="modals">
      <div class="modals-overlay">
        <div class="modals-modal">
          <button class="btn-reset modals-close"></button>
          <div class="modals-btns">
            <button class="btn-reset modals-btn modals-btn--login modals-btn--active">Вход</button>
            <button class="btn-reset modals-btn modals-btn--sign-up">Регистрация</button>
          </div>
          <form action="#" class="form">
            <label class="form__label">
              <input type="text" name="Имя" class="input-reset form__input" placeholder="Login">
            </label>
            <label id="email" class="form__label form__input--hiden">
              <input type="email" name="Имя" class="input-reset form__input" placeholder="email">
            </label>
            <label class="form__label">
              <input type="password" name="Имя" class="input-reset form__input" placeholder="Password">
            </label>
            <button class="btn-reset btn form__btn">Войти</button>
            <a href="#" class="modals__forgot-password">Забыли пароль?</a>
          </form>
        </div>
      </div>
    </div>

    <button class="btn-reset menu__btn" data-burger>

    </button>
  </div>


  <div class="menu__overlay" data-menu>
    <div class="menu__login">
      <picture>
        <source srcset="img/account.avif" type="image/avif">
        <source srcset="img/account.webp" type="image/webp">
        <img loading="lazy" src="img/account.png" class="image account__img" width="" height="" alt="">
      </picture>
      <p class="account__name">
        My-super-login
      </p>
    </div>
    <ul class="list-reset menu__list">
      <li class="menu__item">

      </li>

      </li>
      <li class="menu__item">
        <a href="" class="menu__link">
          Peer-To-Peer сканер
        </a>
      </li>
      <li class="menu__item">
        <a href="" class="menu__link">
          Подобрать курс
        </a>
      </li>
      <li class="menu__item">
        <a href="" class="menu__link">
          Разработчикам

    </ul>
  </div>
